<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CPU Scheduler</h1>
        <div>
            <label for="operation">Operation:</label>
            <input type="text" id="operation" placeholder="Enter operation (trace/stats)">
        </div>
        <div>
            <label for="algorithm">Algorithms:</label>
            <input type="text" id="algorithm" placeholder="Enter algorithms (e.g., FCFS,RR-2)">
        </div>
        <div>
            <label for="last_instant">Last Instant:</label>
            <input type="number" id="last_instant" placeholder="Enter last instant">
        </div>
        <div>
            <label for="process_count">Process Count:</label>
            <input type="number" id="process_count" placeholder="Enter process count">
        </div>
        <div>
            <label for="process_data">Process Data:</label>
            <textarea id="process_data" placeholder="Enter process data (name,arrival_time,service_time)"></textarea>
        </div>
        <button onclick="runScheduler()">Run Scheduler</button>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
